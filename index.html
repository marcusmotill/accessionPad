<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
    <!-- meta stuff -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1"/>
    <!-- Angular MaterialUI -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <!-- Angular Material Deisgn Icons -->
    <link rel="stylesheet" type="text/css"
          href="bower_components/material-design-icons-iconfont/dist/material-design-icons.css">
    <!-- Custom CSS for your specific app -->
    <link rel="stylesheet" type="text/css" href="client/css/app.css">
    <!-- Main index.css stylesheet (Electron) -->
    <link rel="stylesheet" type="text/css" href="./index.css">
    <!-- A title -->
    <title>AccessionPad</title>
</head>

<!-- MainController binds body tag scope -->
<body layout="column">

<!-- Include header : found in client/tpl folder -->
<div ng-include="'client/tpl/header.html'"></div>

<!-- Main ng-view layout with MaterialUI -->
<!-- This is where your content shows up when routes change. -->
<!-- You probably should'nt edit this this until you're ready. :) -->
<div layout="column" id="content" flex>
    <div layout="column" layout-padding flex ui-view></div>
</div>

<!-- Inject jQuery into some namespaces. -->
<script>
    window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');
</script>

<!-- AngularJS -->
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<!-- AngularJS app js entry point -->
<script type="text/javascript" src="client/js/app.js"></script>
<script type="text/javascript" src="client/js/routes.js"></script>
<script type="text/javascript" src="client/js/directives.js"></script>


<!-- controllers -->
<script type="text/javascript" src="client/js/controllers/controllers.js"></script>
<script type="text/javascript" src="client/js/controllers/mainController.js"></script>
<script type="text/javascript" src="client/js/controllers/loginController.js"></script>
<script type="text/javascript" src="client/js/controllers/navigationController.js"></script>
<script type="text/javascript" src="client/js/controllers/headerController.js"></script>
<script type="text/javascript" src="client/js/controllers/homeController.js"></script>

<!--Services-->
<script type="text/javascript" src="client/js/services/services.js"></script>
<script src="client/js/services/authService.js"></script>
<script src="client/js/services/accessionService.js"></script>

<!-- For Electron and AngularJS connectivity -->
<script type="text/javascript" src="bower_components/ng-electron/ng-electron.js"></script>

</body><!-- MainController -->
</html>
