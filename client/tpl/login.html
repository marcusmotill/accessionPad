<div ng-cloak layout-padding>
    <md-content layout-xs="column" layout="row">
        <div flex layout="column">
            <md-card layout-padding>
                <md-card-title>
                    <md-card-title-text>
                        <div class="md-headline">Login to AccessionPad</div>
                        <div class="md-subhead">Log in with you credentials to continue</div>
                    </md-card-title-text>
                </md-card-title>
                <form name="loginForm">

                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input type="email" required="" name="email" ng-model="login.email">
                        <div ng-messages="loginForm.email.$error" ng-if='loginForm.email.$dirty'>
                            <div ng-message="required">Email is required</div>
                            <div ng-message="email">This is not a valid email</div>
                        </div>
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input required="" name="password" ng-model="login.password" type="password">
                        <div ng-messages="loginForm.password.$error" ng-if='loginForm.password.$dirty'>
                            <div ng-message="required">Password is required</div>
                        </div>
                    </md-input-container>

                    <md-checkbox ng-model="login.remember">
                        Remember
                    </md-checkbox>

                    <loading></loading>
                    <md-card-actions layout="row" layout-align="end center">
                        <md-button type="submit" class="md-raised"
                                   ng-click="loginForm.$valid && login.submit(false)">
                            Sign up
                        </md-button>
                        <md-button type="submit" class="md-raised md-primary"
                                   ng-click="loginForm.$valid && login.submit(true)">
                            Log in
                        </md-button>
                    </md-card-actions>
                </form>

            </md-card>
        </div>
    </md-content>
</div>
