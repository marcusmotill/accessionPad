<md-dialog aria-label="newNote" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>New Note</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <form name="noteForm">
                <div layout-gt-sm="row">
                    <md-input-container flex-gt-sm>
                        <label>Title</label>
                        <input ng-model="note.title" required>
                    </md-input-container>
                    <md-input-container flex-gt-sm>
                        <label>Note</label>
                        <input ng-model="note.message" required>
                    </md-input-container>

                </div>

            </form>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="cancel()">
                Close
            </md-button>
            <md-button ng-click="saveNote()" style="margin-right:20px;">
                Save Note
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
